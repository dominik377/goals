
<div class="outerContainer">

  <div class="section">
    <div class="header"> Tasks </div>
    <ng-container *ngFor="let fundingState of 'task' | actionGoalFieldToStatusPipe">
      <app-goalcontainer [goalList]="goalList" [name]=fundingState  [itemFilter]=fundingState [actionGoalField]="'task'"></app-goalcontainer>
    </ng-container>
  </div>

  <div class="section">
    <div class="header"> Practises </div>
    <ng-container *ngFor="let fundingState of 'practise' | actionGoalFieldToStatusPipe">
      <app-goalcontainer [goalList]="goalList" [name]=fundingState  [itemFilter]=fundingState [actionGoalField]="'practise'"></app-goalcontainer>
    </ng-container>
  </div>

</div>
