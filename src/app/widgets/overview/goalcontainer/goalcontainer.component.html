<div class="header"> {{name | fundingCategoryNamePipe}}</div>
<div class="outerContainer">
  <div class="globalGoalContainer">
    <ng-container *ngFor="let item of goalList" >
      <ng-container *ngIf=" ! (showPrivate [0] === false && item.secret === true)">
        <ng-container *ngIf="item.status === itemFilter && (item.actionGoalField === actionGoalField || ( actionGoalField === null && ['action', 'goal', 'field'].indexOf(item.actionGoalField) === -1 ))" >

          <app-gui-goal-item [Item]="item"></app-gui-goal-item>
        </ng-container>
      </ng-container>
    </ng-container>

  </div>
  <div style="flex-grow:1;"> </div> <!-- Spacer -->
</div>
