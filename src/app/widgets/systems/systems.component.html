<div class="outerContainer">
  <div class="upperContainer">
    <app-doubleCard>
      <div header1> PRIMARY SYSTEMS
        <div class="portalHost">
          <!-- Similar to routerOutlets, PortalHosts inject Portals as siblings -->
          <ng-container [cdkPortalHost]="_portal"></ng-container>
        </div>
      </div>
      <div body1 class="upperContainer">
        <ng-container *ngFor="let item of goalList">
          <ng-container  *ngIf="item.actionGoalField === 'system' && item.actionGoalFieldSecondary === 'main' && item.actionGoalFieldTertiary === 'primary'">
            <app-mainsystem [item]="item"> test mainsystem </app-mainsystem>
          </ng-container>
        </ng-container>
      </div>
      <div header2> SECONDARY SYSTEMS </div>

      <div body2 class="upperContainer">
        <ng-container *ngFor="let item of goalList">
          <ng-container  *ngIf="item.actionGoalField === 'system' && item.actionGoalFieldSecondary === 'main' && item.actionGoalFieldTertiary === 'secondary'">
            <app-mainsystem [item]="item"> test mainsystem </app-mainsystem>
          </ng-container>
        </ng-container>
      </div>
    </app-doubleCard>
  </div>
  <div class="lowerContainer">
    <ng-container *ngFor="let item of goalList">
      <ng-container  *ngIf="item.actionGoalField === 'system'">
        <app-gui-goal-item [Item]="item"></app-gui-goal-item>
      </ng-container>
    </ng-container>
  </div>
</div>
<ng-template  cdkPortal #myTemplate="cdkPortal">
  <button style="background-color:red" (click)="testSystems()"> test systems portal </button>
</ng-template>
