
<div class="outerContainer">
  <mat-tab-group >
    <ng-container *ngFor="let agf of ['action', 'goal', 'field']">
      <mat-tab label={{agf}} >
        <ng-container *ngFor="let fundingState of ['funded', 'semi-funded', 'near', 'far']">
          <app-goalcontainer [goalList]="goalList" [name]=fundingState  [itemFilter]=fundingState [actionGoalField]=agf (selected)="selectedHandler($event)"></app-goalcontainer>
        </ng-container>
      </mat-tab>
    </ng-container>
  </mat-tab-group>
</div>
