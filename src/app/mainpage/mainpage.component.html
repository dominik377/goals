<div class="outerContainer">
  <mat-toolbar>
    <button (click)="createItem()"> Create new Item </button>
    <button (click)="saveHandler()"> Save </button>
    <button (click)="loadHandler()"> Load </button>
    <button (click)="logHandler()"> Log FundedList</button>
    <button (click)="deleteHandler()" > Delete Goal</button>
  </mat-toolbar>

  <div class="mainContainer">
    <div class="leftContainer">
      <mat-tab-group >
        <mat-tab label="Actions" >
            <app-goalcontainer [goalList]="goalList" [name]="'funded'"  [itemFilter]="'funded'" (selected)="selectedHandler($event)"></app-goalcontainer>
            <app-goalcontainer [goalList]="goalList" [name]="'semi-funded'" [itemFilter]="'semi-funded'" (selected)="selectedHandler($event)"></app-goalcontainer>
            <app-goalcontainer [goalList]="goalList" [name]="'realistisch'" [itemFilter]="'near'" (selected)="selectedHandler($event)"></app-goalcontainer>
            <app-goalcontainer [goalList]="goalList" [name]="'nicht realistisch'" [itemFilter]="'far'" (selected)="selectedHandler($event)"></app-goalcontainer>
         </mat-tab>
        <mat-tab label="Goals">
          test 2
          <div></div>
        </mat-tab>
        <mat-tab label="Fields of Interest">
          <div class="testx1"> Test x1</div>
        </mat-tab>
      </mat-tab-group>
    </div>
    <div class="rightContainer">
      <app-goaldetails [item]="selectedItem" (ok)="detailOkHandler($event)" ></app-goaldetails>
    </div>
  </div>
</div>
