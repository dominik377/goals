<div class="outerContainer">
  <mat-toolbar>
    <button (click)="createItem()"> Create new Item </button>
  </mat-toolbar>

  <div class="mainContainer">
    <div class="leftContainer">
      <app-goalcontainer [goalList]="fundedList" [name]="'funded'" (selected)="selectedHandler($event)"></app-goalcontainer>
      <app-goalcontainer [goalList]="semifundedList" [name]="'semi-funded'" (selected)="selectedHandler($event)"></app-goalcontainer>
      <app-goalcontainer [goalList]="nearList" [name]="'near'" (selected)="selectedHandler($event)"></app-goalcontainer>
      <app-goalcontainer [goalList]="farList" [name]="'far'" (selected)="selectedHandler($event)"></app-goalcontainer>
    </div>
    <div class="rightContainer">
      <app-goaldetails [item]="selectedItem" (ok)="detailOkHandler($event)" ></app-goaldetails>
    </div>
  </div>
</div>
