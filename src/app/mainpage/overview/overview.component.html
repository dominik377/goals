<mat-toolbar>
  <app-gui-headerdivision [header]="'select View'" [labelList]="['tab', 'split']" (clickEmitter)="selectView($event)"> </app-gui-headerdivision>
</mat-toolbar>

<app-tabview *ngIf="tabOrSplitView === 'tab'"></app-tabview>
<app-splitview *ngIf="tabOrSplitView === 'split'"> </app-splitview>
